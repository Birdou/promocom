<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
    xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1" />

    <title>Promocon - Publicar</title>

    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} " />
    <link th:rel="stylesheet" th:href="@{/css/layout/layout.css}">
    <link th:rel="stylesheet" th:href="@{/css/star-rating.css}">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col">

                <div class="form-card">
                    <form class="form needs-validation" th:action="@{'/loja/avaliar/{id}' (id=${store.id})}" role="form"
                        method="post" th:object="${rate}">
                        <div class="text-center p-2">
                            <h3>Avaliar loja</h3>
                        </div>

                        <div th:if="${error != null}" class="invalid-feedback d-block" th:text="${error}"></div>

                        <div class="rating">
                            <label>
                                <input type="radio" th:field="*{rate}" name="stars" value="1" required>
                                <span class="icon">★</span>
                            </label>
                            <label>
                                <input type="radio" th:field="*{rate}" name="stars" value="2" required>
                                <span class="icon">★</span>
                                <span class="icon">★</span>
                            </label>
                            <label>
                                <input type="radio" th:field="*{rate}" name="stars" value="3" required>
                                <span class="icon">★</span>
                                <span class="icon">★</span>
                                <span class="icon">★</span>
                            </label>
                            <label>
                                <input type="radio" th:field="*{rate}" name="stars" value="4" required>
                                <span class="icon">★</span>
                                <span class="icon">★</span>
                                <span class="icon">★</span>
                                <span class="icon">★</span>
                            </label>
                            <label>
                                <input type="radio" th:field="*{rate}" name="stars" value="5" required>
                                <span class="icon">★</span>
                                <span class="icon">★</span>
                                <span class="icon">★</span>
                                <span class="icon">★</span>
                                <span class="icon">★</span>
                            </label>
                        </div>

                        <div class="form-group">
                            <textarea id="commentary" th:field="*{commentary}" class="form-control"
                                placeholder="Comentário" required></textarea>
                            <div class="invalid-feedback">
                                Este campo é obrigatório!
                            </div>
                        </div>

                        <div style="text-align: center;">
                            <span class="group-btn">
                                <button type="submit" class="btn btn-outline-light btn-md">Publicar</button>
                            </span>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>

    <script th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>
    <script th:src="@{/webjars/popper.js/1.12.9-1/umd/popper.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/4.0.0-2/js/bootstrap.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/needs_validation.js}"></script>

</body>

</html>

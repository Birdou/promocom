<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">

<head>

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1" />

	<title>Promocon - Cadastro</title>

	<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} " />

</head>

<style>
	html,
	body {
		height: 100%;
	}

	.form-registry {
		background-color: #EDEDED;
		padding-top: 10px;
		padding-bottom: 20px;
		padding-left: 20px;
		padding-right: 20px;
		border-radius: 15px;
		border-color: #d2d2d2;
		border-width: 5px;
		box-shadow: 0 1px 0 #cfcfcf;
	}

	.container {
		height: 100%;
		display: flex;
		justify-content: center;
		align-items: center;
	}
</style>

<body>

	<div class="container">
		<div class="row">
			<div class="col">
				<div class="form-registry">
					<form class="form" th:action="@{/loja/novo-loja}" role="form" method="post" th:object="${store}">
						<div class="form-group">
							<input type="text" id="username" th:field="*{name}" name="username" class="form-control"
								placeholder="Name" />
						</div>
						<div style="text-align: center;">
							<span class="group-btn">
								<button type="submit" class="btn btn-primary btn-md">Cadastrar</button>
							</span>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

	<script th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>
	<script th:src="@{/webjars/popper.js/1.12.9-1/umd/popper.min.js}"></script>
	<script th:src="@{/webjars/bootstrap/4.0.0-2/js/bootstrap.min.js}"></script>

</body>

</html>
